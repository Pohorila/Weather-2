<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ea942362f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="type-city" id="type-city">
        <input class="city" id="city" type="text" placeholder="Type a city" />
        <input class="search" type="submit" value="SEARCH" />
      </form>
      <h1 id="cityname">Paris</h1>
      <h2>12.06 Sun</h2>
      <div class="description" id="description">Sunny</div>
      <hr />
      <div class="row">
        <div class="col">
          <h4 class="values">Wind</h4>
          <br />
          <span id="wind">5</span> km/h
        </div>
        <div class="col">
          <h4 class="values">Temperature</h4>
          <br />
          <span id="current-temperature">20</span>°С
        </div>
        <div class="col">
          <h4 class="values">Humidity</h4>
          <br />
          <span id="humidity">30</span>%
        </div>
      </div>
      <h3>
        <img src="" id="icon" />
      </h3>
    </div>
    <div class="future" id="forecast"></div>

    <div class="link">
      <a href="https://github.com/Pohorila/Weather-2" target="_blank">
        Open-sourse code
      </a>
      by Dariia Pohorila
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
